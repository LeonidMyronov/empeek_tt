<div class="col-sm-6">
    <section>
        <h2>items</h2>

        <div class="row">
            <div class="col-sm-12">
                <app-search-panel></app-search-panel>
            </div>

            <div class="col-sm-12">
                <div *ngFor="let item of items; let i = index" class="items-wrapper" (click)="onSelectItem(i)" [ngClass]="index == i ? 'active' : ''">
                    <div class="item">
                        {{ item.name }}  <span class="badge color-info">{{ item.comments.length }}</span>
                    </div>
                    <button class="btn color-danger btn-default" (click)="onDeleteItem(i)">Delete</button>

                </div>
            </div>
        </div>
    </section>
</div>

<div class="col-sm-6">
    <section>
        <app-item></app-item>
    </section>
</div>
