<div class="row">
    <div class="col-sm-12">
        <app-search-panel></app-search-panel>
    </div>

    <div class="col-sm-12">
        <div *ngFor="let item of items; let i = index" class="items-wrapper" (click)="onSelectItem(i)">
            <div class="item">
                {{ item.name }} > {{ item.comments.length }}
            </div>
            <button class="btn btn-default" (click)="onDeleteItem(i)">Delete</button>

        </div>
    </div>
</div>
